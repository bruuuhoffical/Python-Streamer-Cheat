<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BRUUUH CHEATS</title>
    <style>
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            min-height: 700px;
        }

        h2 {
            text-align: center;
            padding: 10px 0 0;
            margin: 0;
        }

        h3 {
            text-align: center;
            margin: 0;
            padding-bottom: 10px;
            color: #aaa;
            font-size: 14px;
        }

        .status-panel {
            background-color: #111;
            padding: 8px 12px 4px 12px;
            font-size: 13px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            line-height: 1.4;
        }

        .status-panel span {
            color: #00ff00;
            font-weight: bold;
        }

        .emulator-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            background-color: #1a1a1a;
        }

        .emulator-row label {
            font-size: 14px;
        }

        .emulator-buttons {
            display: flex;
            gap: 6px;
        }

        .emulator-buttons button {
            padding: 8px 14px;
            background-color: transparent;
            color: #5C6BC0;
            border: 1px solid #5C6BC0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
        }

        .emulator-buttons button:hover {
            background-color: rgba(92,107,192,0.1);
        }

        .tabs {
            display: flex;
            background-color: #2c2c2c;
        }

        .tabs button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
        }

        .tabs button.active {
            border-bottom: 2px solid #5C6BC0;
            color: #fff;
        }

        .tab-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0;
        }

        .tab-content {
            display: none;
            padding: 15px 12px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .panel {
            border: 1px solid #333;
            background-color: #222;
            padding: 8px 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
        }

        .panel p {
            margin: 0;
            font-size: 15px;
            color: #ccc;
            font-weight: 500;
        }

        .panel .buttons-row {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 14px;
            background-color: transparent;
            color: #5C6BC0;
            border: 1px solid #5C6BC0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
        }

        button:hover {
            background-color: rgba(92,107,192,0.1);
        }

        /* Console style */
        .console-wrapper {
            padding: 12px;
        }

        .console {
            background-color: black;
            border: 1px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            height: 120px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BRUUUH CHEATS</h2>
    <h3>Streamer Panel 2.5</h3>

    <div class="status-panel">
        Status: <span>Online</span> â€¢ v2.5 - -- ms<br>
        Connected to: BRUUUH CHEATS
    </div>

    <div class="emulator-row">
        <label>Emulator</label>
        <div class="emulator-buttons">
            <button>32-bit</button>
            <button>64-bit</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="aimbot">Headshot</button>
        <button class="tab-button" data-tab="misc">Misc</button>
        <button class="tab-button" data-tab="visuals">Visuals</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <div class="tab-area">
    <form method="post">
    <!-- AIMBOT TAB -->
    <div id="aimbot" class="tab-content active">
        <div class="panel">
            <p>Load Headshot</p>
            <button name="aimbotscan">Load</button>
        </div>

        <div class="panel">
            <p>Headshot Legit</p>
            <div class="buttons-row">
                <button name="aimbotEnabled">Enable</button>
                <button name="aimbotdisable">Disable</button>
            </div>
        </div>

        <div class="panel">
            <p>Load Headshot V2</p>
            <button name="aimbotscanv2">Load</button>
        </div>

        <div class="panel">
            <p>Headshot Legit V2</p>
            <div class="buttons-row">
                <button name="aimbotenablev2">Enable</button>
                <button name="aimbotdisablev2">Disable</button>
            </div>
        </div>
    </div>

    <!-- MISC TAB -->
    <div id="misc" class="tab-content">

        <div class="panel">
            <p>No Recoil</p>
            <div class="buttons-row">
                <button name="noRecoilOn">Enable</button>
                <button name="noRecoilOff">Disable</button>
            </div>
        </div>

        <div class="panel">
            <p>Scope Tracking 2X</p>
            <div class="buttons-row">
                <button name="scopeTracking2xOn">Enable</button>
                <button name="scopeTracking2xOff">Disable</button>
            </div>
        </div>

        <div class="panel">
            <p>Scope Tracking 4X</p>
            <div class="buttons-row">
                <button name="scopeTracking4xOn">Enable</button>
                <button name="scopeTracking4xOff">Disable</button>
            </div>
        </div>
    </div>

    <!-- VISUALS TAB -->
    <div id="visuals" class="tab-content">
        <div class="panel">
            <p>Start Chams</p>
            <button name="startchams">Start</button>
        </div>
        <div class="panel">
            <p>Chams Menu V1</p>
            <button name="chamsmenuv1">Inject</button>
        </div>
        <div class="panel">
            <p>Chams Menu V2</p>
            <button name="chamsmenuv2">Inject</button>
        </div>
        <div class="panel">
            <p>Chams Glow</p>
            <button name="chamsglow">Inject</button>
        </div>
        <div class="panel">
            <p>HDR Map</p>
            <button name="maphdr">Inject</button>
        </div>
    </div>

    <!-- SETTINGS TAB -->
    <div id="settings" class="tab-content">
        <div class="panel">
            <p>Clear Console</p>
            <button type="button" onclick="clearConsole()">Clear</button>
        </div>
    </div>
    </form>
    </div>

    <!-- CONSOLE ALWAYS FIXED -->
    <div class="console-wrapper">
        <div class="console" id="console-log"></div>
    </div>
</div>

<!-- JS -->
<script>
    // Tabs logic
    const tabButtons = document.querySelectorAll('.tab-button');
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            const activeTab = document.getElementById(button.dataset.tab);
            activeTab.classList.add('active');
        });
    });

    // Console functions
    function logToConsole(message) {
        const consoleLog = document.getElementById('console-log');
        const newLine = document.createElement('div');
        const time = new Date().toLocaleTimeString();
        newLine.textContent = `[${time}] ${message}`;
        consoleLog.appendChild(newLine);
        consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    function clearConsole() {
        const consoleLog = document.getElementById('console-log');
        consoleLog.innerHTML = '';
        logToConsole('Console cleared');
    }

    // Example logging
    const enabledButtons = document.querySelectorAll('button[name$="On"], button[name$="on"]');
    const disableButtons = document.querySelectorAll('button[name$="Off"], button[name$="off"], button[name="aimbotdisable"], button[name="chamsmenu"], button[name="aimbotEnabled"]');

    enabledButtons.forEach(button => {
        button.addEventListener('click', () => {
            logToConsole(`${button.name} Enable clicked`);
        });
    });

    disableButtons.forEach(button => {
        button.addEventListener('click', () => {
            logToConsole(`${button.name} Disable clicked`);
        });
    });

    document.querySelector('button[name="aimbotscan"]').addEventListener('click', () => {
        logToConsole('Command: Load Headshot');
    });
</script>

</body>
</html>
